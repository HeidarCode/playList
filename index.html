    <!DOCTYPE html>

    <body>
        <h2>پادکست های تبیین انتخابات</h2>
        <div class="music-card">
            <div class="cover">
                <img src="cover.jpg" alt="آلبوم" />
            </div>
            <div class="info">
                <h2>پادکست درحال پخش</h2>
                <p id="song-title">لطفاً یک پادکست انتخاب کنید</p>
                <audio id="audio-player" controls></audio>
                <div class="controls">
                    <button id="prev-btn">&#9664;&#9664;</button>
                    <button id="play-btn">&#9654;</button>
                    <button id="pause-btn">&#10074;&#10074;</button>
                    <button id="next-btn">&#9654;&#9654;</button>
                </div>
             
            </div>
        </div>
    
        <ul class="playlist">
            <li data-src="song1.mp3" data-title="آهنگ ۱">اهمیت مشارکت مردم در انتخابات</li>
            <li data-src="song2.mp3" data-title="آهنگ ۲">انتخاب اصلح</li>

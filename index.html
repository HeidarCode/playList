    <!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>پلی لیست موسیقی</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>پادکست های تبیین انتخابات</h2>
        <h3>حوزه مقاومت بسیج دو خندق</h3>
        <div class="music-card">
            <div class="cover">
                <img src="./Cover.jpg" alt="آلبوم" />
            </div>
            <div class="info">
               
              
                <audio id="audio-player" controls></audio>
                <h2>پادکست ها برای بخش </h2>

                <p id="song-title">لطفاً یک پادکست انتخاب کنید</p>
                <ul class="playlist">
                    <li data-src="song3.mp3" data-title="دکتر مرتضی حاجیان نژاد">تحلیل و روشنگری در خصوص انتخابات ریاست جمهوری</li>
                    <li data-src="song1.mp3" data-title="رهبر معظم انقلاب اسلامی">اهمیت مشارکت مردم در انتخابات</li>
                    <li data-src="song2.mp3" data-title="دکتر علی اکبر راعفی پور">انتخاب اصلح</li>
                   
                    <!-- <li data-src="song4.mp3" data-title="آهنگ ۴">آهنگ ۴</li>  -->
                </ul>
                <div class="controls">
                    <button id="prev-btn">&#9664;&#9664;</button>
                    <button id="play-btn">&#9654;</button>
                    <button id="pause-btn">&#10074;&#10074;</button>
                    <button id="next-btn">&#9654;&#9654;</button>
                </div>
             
            </div>
        </div>
    
       
   
        <script src="scripts.js"></script>
    </body>
<footer>
    <img src="Kongerh.jpg" alt="">
    <img src="sepah.png" alt="" srcset="">
</footer>
    </html>
    
    <script src="scripts.js"></script>
</body>

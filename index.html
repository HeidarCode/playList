    <!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>پلی لیست موسیقی</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="music-card">
            <div class="cover">
                <img src="cover.jpg" alt="آلبوم" />
            </div>
            <div class="info">
                <h2>آهنگ در حال پخش</h2>
                <p id="song-title">لطفاً یک آهنگ انتخاب کنید</p>
                <div class="controls">
                    <button id="prev-btn">&#9664;&#9664;</button>
                    <button id="play-btn">&#9654;</button>
                    <button id="pause-btn">&#10074;&#10074;</button>
                    <button id="next-btn">&#9654;&#9654;</button>
                </div>
                <audio id="audio-player" controls></audio>
            </div>
        </div>
    
        <ul class="playlist">
            <li data-src="song1.mp3" data-title="آهنگ ۱">آهنگ ۱</li>
            <li data-src="song2.mp3" data-title="آهنگ ۲">آهنگ ۲</li>
            <li data-src="song3.mp3" data-title="آهنگ ۳">آهنگ ۳</li>
            <li data-src="song4.mp3" data-title="آهنگ ۴">آهنگ ۴</li>
        </ul>
    
        <script src="scripts.js"></script>
    </body>
    </html>
    
    <script src="scripts.js"></script>
</body>
